<ion-header>

  <ion-navbar>
    <ion-title>Budgets</ion-title>
  </ion-navbar>

  <button ion-button icon-only (click)="addBudget()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let budget of budgets" (click)="budgetSelected(budget)">
      {{ budget.name }}
    </button>
  </ion-list>
</ion-content>

<ion-footer padding>
  <p>The Footer</p>
</ion-footer>
