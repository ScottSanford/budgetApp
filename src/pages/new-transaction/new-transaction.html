<ion-content class="new-transaction">
	<div class="transaction-header">
		<ion-icon name="close" class="close-btn" (click)="goBackPage()"></ion-icon>
		<div text-center class="transaction-header__title">New Transaction</div>
	</div>

	<div class="amount">
		<div class="amount__remaining">
			<div class="amount__amount" text-center>$0</div>
			<div class="amount__title" text-center>Amount</div>
		</div>
	</div>

	<ion-card class="transaction-card">
		<ion-card-content class="transaction-content">
			<ion-list>
				<ion-item>
					<ion-icon class="transaction-content__icon" name="create" item-start></ion-icon>
					<ion-input class="transaction-content__input" type="text" placeholder="Description"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon class="transaction-content__icon" name="filing" item-start></ion-icon>
					<ion-input class="transaction-content__input" type="password" placeholder="Category"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon class="transaction-content__icon" name="calendar" item-start></ion-icon>
					<ion-input class="transaction-content__input" type="text" placeholder="Today"></ion-input>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>

	<div class="transaction-btn__container">
		<button ion-button class="transaction-btn">Save</button>
	</div>
</ion-content>
