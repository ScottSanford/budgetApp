<ion-content>
	<div class="transaction-header">
		<ion-icon name="close" class="close-btn" (click)="goBackPage()"></ion-icon>
		<div text-center class="transaction-header__title">New Transaction</div>
	</div>

	<div class="amount">
		<div class="amount__remaining">
			<div class="amount__amount" text-center>$0</div>
			<div class="amount__title" text-center>Amount</div>
		</div>
	</div>

	<ion-card padding>
		<ion-card-content>
			<ion-list>
					<ion-item>
						<ion-input type="text" placeholder="Username"></ion-input>
					</ion-item>

					<ion-item>
						<ion-input type="password" placeholder="Password"></ion-input>
					</ion-item>
				</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
