<ion-content class="profile-page">
	<div class="profile-header">
		<div text-center class="profile-header__title">Profile</div>
	</div>

	<ion-card class="profile-card" padding>
		<img class="profile-card__avatar" src="https://soygrowers.com/wp-content/uploads/2017/02/default_bio_600x600.jpg">

		<div class="profile-card__name" text-center>Scott Sanford</div>
		<div class="profile-card__location" text-center>Chicago, IL</div>
	</ion-card>

	<ion-card class="profile-meta">
		<ion-card-content class="profile-content">
			<ion-list>
				<ion-item>
					<ion-icon class="profile-content__icon" name="create" item-start></ion-icon>
					<ion-input class="profile-content__input" type="text" placeholder="Email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon class="profile-content__icon" name="filing" item-start></ion-icon>
					<ion-input class="profile-content__input" type="password" placeholder="Password"></ion-input>
				</ion-item>
			</ion-list>
		</ion-card-content>
	</ion-card>
</ion-content>
